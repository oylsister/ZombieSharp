// This file manually created by Oylsister lol
// Command for plugin "ZombieSharp.dll"

// ========================================================
//
//		Infection Section
//
// ========================================================

// How long before First Infection start.
// -
// Default: "15.0"
// Minimum: "1.000000"
zs_infect_spawntime 15.0

// Mother Zombie Ratio (player number / mz ratio = amount of mother zombie to spawn.)
// -
// Default: "7.0"
// Minimum: "0.000000"
zs_infect_mzombie_ratio 7.0

// Minimum amount of mother zombie to spawn.
// -
// Default: "1"
// Minimum: "0"
zs_infect_mzombie_min 1

// Teleport Mother zombie back to spawn after get infected or not.
// -
// Default: "1"
// Minimum: "0"
// Maximum: "1"
zs_infect_mzombie_respawn 1

// Enable Infection during warmup round or not (This is recommended to not enable it as it could cause memory corrupted)
// -
// Default: "0"
// Minimum: "0"
// Maximum: "1"
zs_infect_enable_warmup 0

// Force zombie drop method (0 = Strip weapon away | 1 = force drop all weapon (not recommend yet))
// -
// Default: "0"
// Minimum: "0"
// Maximum: "1"
zs_infect_drop_mode 0

// Allow human earning when damage zombie or not.
// -
// Default: "1"
// Minimum: "0"
// Maximum: "1"
zs_infect_cash_damage 1

// ========================================================
//
//		Respawn Section
//
// ========================================================

// Amount of time to respawn again after death. (Set to 0.0 to disable it.)
// -
// Default: "5.0"
// Minimum: "0.000000"
zs_respawn_timer 5.0

// Allow player to join late after round has already start or not.
// -
// Default: "1"
// Minimum: "0"
// Maximum: "1"
zs_respawn_join_late 1

// Respawn player on which team (0 = zombie | 1 = human)
// -
// Default: "0"
// Minimum: "0"
// Maximum: "1"
zs_respawn_team 0

// Protect Human after respawn or not.
// -
// Default: "0"
// Minimum: "0"
// Maximum: "1"
zs_respawn_protect 0

// Duration of human protection after they respawned.
// -
// Default: "5.0"
// Minimum: "1.000000"
zs_respawn_protect_time 5.0

// Human Speed during protection active.
// -
// Default: "600.0"
// Minimum: "300.000000"
zs_respawn_protect_speed 600.0

// ========================================================
//
//		Player Classes Section
//
// ========================================================

// Default Class for Human
// -
// Default: "human_default"
zs_classes_human_default human_default

// Default Class for Zombie
// -
// Default: "zombie_default"
zs_classes_zombie_default zombie_default

// Default Class for MotherZombie
// -
// Default: "motherzombie"
zs_classes_motherzombie_default motherzombie

// ========================================================
//
//		General Section
//
// ========================================================

// Repeat killer threshold to activate after player repeatly die.
// -
// Default: "0.0"
// Minimum: "0.000000"
zs_repeatkiller_threshold 0.0

// Enable Top defender or not.
// -
// Default: "1"
// Minimum: "0"
// Maximum: "1"
zs_topdefender_enable 1

// Specify Which team should win if the round time is out.
// -
// Default: "3"
// Minimum: "2"
// Maximum: "3"
zs_timeout_winner 2